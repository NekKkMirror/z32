<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>


<!-- particles.js container -->
<div id="particles-js" class="particl">
  <div class="page">

    <form action="#" method="#" class="page__create create">
      <div class="create__input">
        <input class="create__input-item" autocomplete="off" type="text" id="inputItem" pattern="\S\d+" placeholder=" " value=""></input>
        <label class="create__input-label" for="inputItem" id="inputLabel">Введите число</label>
        <div class="create__input-error" id="error">
          <p>Нужно ввести цифры</p>
        </div>
      </div>
  
      <div class="create__result">
        <button type="buttton" id="btnCreate" class="create__button button-create">
          <div class="button-create__box">
            <span>Go!</span>
            <span>Go!</span>
          </div>
        </button>

        <input class="create__input-itemResult" autocomplete="off" id="itemResult" type="text" value="0"></input>
      </div>
  
     

    </form>
  </div>
</div>



<!-- scripts -->
<script src="particles.js"></script>
<script src="js/app.js"></script>

<!-- <script src="js/lib/stats.js"></script> -->


</body>
</html>
